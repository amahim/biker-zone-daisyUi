<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <script>
        document.querySelector('.theme-controller').addEventListener('change', function() {
          if (this.checked) {
            document.documentElement.classList.add('synthwave');
          } else {
            document.documentElement.classList.remove('synthwave');
          }
        });
    </script>      
</head>
<body>
    <label class="flex cursor-pointer gap-2">
        <span class="label-text">Current</span>
        <input type="checkbox" value="synthwave" class="toggle theme-controller" />
        <span class="label-text">Synthwave</span>
      </label>




      <!-- You can open the modal using ID.showModal() method -->
<button class="btn" onclick="my_modal_3.showModal()">open modal</button>
<dialog id="my_modal_3" class="modal">
  <div class="modal-box">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
    </form>
    <h3 class="text-lg font-bold">Hello!</h3>
    <p class="py-4">Press ESC key or click on ✕ button to close</p>
  </div>
</dialog>
</body>
</html>
